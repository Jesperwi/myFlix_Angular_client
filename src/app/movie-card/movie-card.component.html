
<div class="navbar">
    <h1 class="myFlixHeader">MyFlix</h1>
    <button 
    mat-button
    style="color: white; font-size: 15px; height: 130px;"
    (click) = "openProfile(user.Username, user.Password , user.Email, user.Birthday, user.FavoriteMovies)"
    color="primary"
     >
    Profile Info
    </button>    
</div>
<div class="mainView">
    <mat-card *ngFor="let movie of movies;" class="Cards">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                (click) = "openGenre(movie.Genre.Name, movie.Genre.Description, movie.ImagePath)"
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                (click) = "onViewDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                (click) = "openSynopsis(movie.Title, movie.Description)"
                color="primary"
            >
                About
            </button>
            <button
                mat-button
                (click) = "addFavoriteMovie(movie._id)"
                >
            <mat-icon>
                favorite_border
            </mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
