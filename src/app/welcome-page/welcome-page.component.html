<div class="main-page">
  <div class="headline">
    <h1>
      Welcome to myFlix!
    </h1>
  </div>
  <div class="buttons">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
      style="margin-right: 10px;"
    >
      Login
    </button>
  </div>
</div>
